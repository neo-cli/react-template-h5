<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css">
    <title>TS项目</title>
<script defer src="runtime.js"></script><script defer src="chunk-antd.js"></script><script defer src="chunk-lodash.js"></script><script defer src="chunk-libs.js"></script><script defer src="main.js"></script><link href="chunk-antd.3d19f74e3890d7ea7c4d.css" rel="stylesheet"><link href="chunk-libs.2372e01a9031d35a6164.css" rel="stylesheet"><link href="main.6ffb6aad24b40890e8e3.css" rel="stylesheet"></head>

<body>
    <script>
        let docEle = document.documentElement;
        function setRemUnit() {
            //把根元素fontSize的值设置为了屏幕宽度的十分之一像素
            docEle.style.fontSize = docEle.clientWidth / 10 + 'px';
        }
        setRemUnit();
        window.addEventListener('resize', setRemUnit);
    </script>
    <div id="root"></div>
</body>

</html>
