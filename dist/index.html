<body>
    <script>let docEle = document.documentElement;
        function setRemUnit() {
            //把根元素fontSize的值设置为了屏幕宽度的十分之一像素
            docEle.style.fontSize = docEle.clientWidth / 10 + 'px';
        }
        setRemUnit();
        window.addEventListener('resize', setRemUnit);</script>
    <div id="root"></div>
</body>

</html>
